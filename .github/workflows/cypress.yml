name: Cypress Tests
on: push

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Run migrations
        run: cd spec/dummy && bin/rails db:migrate RAILS_ENV=development

      - name: Install dependencies
        run: |
          yarn install
          cd spec/dummy && yarn install

      - name: Build Tailwind CSS
        run: cd spec/dummy && bin/rails tailwindcss:build

      - name: Build Vite assets
        run: cd spec/dummy && bin/vite build

      - name: Precompile assets
        run: cd spec/dummy && bin/rails assets:precompile

      - name: Start server
        run: cd spec/dummy && bin/rails server -p 3001 &

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:3001 --timeout 60000

      - name: Run Cypress tests
        run: yarn cypress run --browser chrome
